<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake API Data</title>
    <style>
        h1{
            text-align:center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .popup h3 {
            margin-top: 0;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        .popup-close {
            display: block;
            text-align: right;
            margin-bottom: 10px;
        }
        .popup-close button {
            background: none;
            border: none;
            color: #555;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fake API Data</h1>
    <table id="dataTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!-- Popup for user details -->
    <div class="popup-overlay" id="popupOverlay"></div>
    <div class="popup" id="popup">
        <div class="popup-close">
            <button onclick="closePopup()">âœ–</button>
        </div>
        <h3>User Details</h3>
        <p id="userDetails">Loading...</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
